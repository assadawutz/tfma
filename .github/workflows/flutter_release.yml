name: Flutter Build & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ workflow ‡∏™‡∏£‡πâ‡∏≤‡∏á GitHub Release ‡πÑ‡∏î‡πâ

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2Ô∏è‚É£ Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3Ô∏è‚É£ Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Analyze (‡πÑ‡∏°‡πà‡∏´‡∏¢‡∏∏‡∏î‡∏ñ‡πâ‡∏≤‡∏°‡∏µ warning)
      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings || true

      # 5Ô∏è‚É£ Run tests (‡∏Ç‡πâ‡∏≤‡∏° error)
      - name: Run tests
        run: flutter test --no-pub || true

      # 6Ô∏è‚É£ Build Android APK
      - name: Build Android release
        run: flutter build apk --release

      # 7Ô∏è‚É£ Build iOS (no codesign)
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 8Ô∏è‚É£ Archive artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-builds
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/iphoneos

      # 9Ô∏è‚É£ Auto-create GitHub Release (version + artifacts)
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Flutter Build ${{ github.run_number }}"
          body: |
            üöÄ **Automatic Flutter build completed**
            ‚úÖ Android & iOS builds attached
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üîü Upload files to release
      - name: Upload build outputs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/iphoneos/Runner.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
